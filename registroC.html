<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
    <link rel="stylesheet" href="style4.css">
	<title>Formulario de registro</title>
</head>
<body>
    <header>
        <img src="images/logo.jpeg" alt="">
    </header>
	<form>
		<label for="nombre">Nombre completo:</label>
		<input type="text" id="nombre" name="nombre" required>

		<label for="direccion">Dirección:</label>
		<input type="text" id="direccion" name="direccion" required>

		<label for="telefono">Número de teléfono:</label>
		<input type="tel" id="telefono" name="telefono" required>

		<label for="correo">Correo electrónico:</label>
		<input type="email" id="correo" name="correo" required>

		<label for="fecha-nacimiento">Fecha de nacimiento:</label>
		<input type="date" id="fecha-nacimiento" name="fecha-nacimiento" required>

		<label for="identificacion">Número de identificación personal:</label>
		<input type="number" id="identificacion" name="identificacion" required>

		<label for="licencia">Número de licencia de conducir:</label>
		<input type="number" id="licencia" name="licencia" required>

		<label for="fecha-expedicion">Fecha de expedición de la licencia de conducir:</label>
		<input type="date" id="fecha-expedicion" name="fecha-expedicion" required>

		<label for="fecha-vencimiento">Fecha de vencimiento de la licencia de conducir:</label>
		<input type="date" id="fecha-vencimiento" name="fecha-vencimiento" required>

		<label for="clase-licencia">Clase de licencia de conducir:</label>
		<input type="text" id="clase-licencia" name="clase-licencia" required>

		<input type="submit" value="Enviar">
	</form>
</body>
</html>
